name: 'Deploy'

on:
  push:
    branches:
      - master

jobs:
  version:
    name: Bump version
    runs-on: ubuntu-latest
    container: artronics/pipeline:0.1.6
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: version
        env:
          GITHUB_CONTEXT: ${{ toJson(github) }}
        run: |
          deploy --bump=minor --github-context="$GITHUB_CONTEXT" --git-user-name="pipeline local" \
            --git-user-email="pipeline@pipeline.com"
  docker:
    name: Docker
    runs-on: ubuntu-latest
    needs: [version]
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Set version and Docker user
        id: docker-vars
        run: |
          echo "::set-output name=VERSION::$(poetry version -s)"
          echo "::set-output name=DOCKER_USERNAME::artronics"

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ steps.docker-vars.outputs.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build
        uses: docker/build-push-action@v3
        with:
          push: true
          tags: ${{ steps.docker-vars.outputs.DOCKERHUB_USERNAME }}/pipeline:latest,${{ steps.docker-vars.outputs.DOCKERHUB_USERNAME }}/pipeline:${{ steps.docker-vars.outputs.VERSION }}
